apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: compiler-ingress
  namespace: excellentia
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: compiler-service
            port:
              number: 8000
