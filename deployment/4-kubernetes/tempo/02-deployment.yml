apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tempo
  name: tempo
  namespace: excellentia
spec:
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      containers:
        - name: tempo
          image: tempo/tempo:9.1.0
          args: 
            - "-config.file=/etc/tempo/tempo.yaml"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 14268
              name: http-tempo
              protocol: TCP
            - containerPort: 9411
              name: http-zepkins
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - name: tempo-configuration
              mountPath: /etc/tempo/
            - name: tempo-pv
              mountPath: /data

      volumes:
        - name: tempo-configuration
          configMap:
            defaultMode: 420
            name: tempo-server-conf
        - name: tempo-pv
          persistentVolumeClaim:
            claimName: tempo-pvc
            